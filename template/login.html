<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nijitter - ログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Sawarabi+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/common.css">
</head>

<body data-api-url="{{ .apiUrl }}">
    <div class="login-container">
        <div class="auth-card">
            <h1 class="auth-title">Nijitter</h1>

            <form class="auth-form" id="loginForm">
                <div id="errorMessage" class="error-message"></div>

                <div class="form-group">
                    <input type="text" class="input-field" id="emailorid" placeholder="メールアドレスまたはユーザーID" required>
                </div>

                <div class="form-group">
                    <input type="password" class="input-field" id="password" placeholder="パスワード" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">ログイン</button>
            </form>

            <div class="auth-link">
                アカウントをお持ちでないですか？ <wbr><a href="/slack">アカウント作成</a>
            </div>
        </div>
    </div>

    <script type="module" src="/static/js/login.main.js"></script>
</body>

</html>
