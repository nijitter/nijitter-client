<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Nijitter | carotting</title>
</head>

<body>
    <style>
        label {
            text-align: left;
        }

        #form {
            position: relative;
            top: 200px;
            text-align: center;
        }
    </style>
    <div id="form">
        <p id="errorMsg" style="color: red;"></p>
        <form id="carrotForm">
            <label for="content">キャロット</label>
            <br>
            <input type="text" id="content" name="content" required>
            <br>
            <button type="submit">送信</button>
        </form>
        <script>
            document.getElementById("carrotForm").addEventListener("submit", async (e) => {
                e.preventDefault();

                const form = e.target;
                const data = {
                    content: form.content.value
                }

                const res = await fetch("/api/carrot/carrot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                })

                if (res.ok) {
                    window.location.href = "/"
                }

                const result = await res.json()

                if (result.error == "Invalid request") {
                    window.location.href = "/error"
                } else {
                    document.getElementById("errorMsg").textContent = result.error;
                }
            })
        </script>
</body>

</html>
